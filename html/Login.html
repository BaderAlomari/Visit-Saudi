<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
    <!--Css file-->
    <link rel="stylesheet" href="../css/Login.css">
    <!--Bootstrap general styling to the page-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Bootstrap for the user icon-->
    <script src="https://kit.fontawesome.com/72fa0eed43.js" crossorigin="anonymous"></script>

</head>
<body>
    
   <!-- Nav bar -->
    <header >
        <nav class="navbar">
                <a id="home" href="index.html">Home</a>
                <a href="">Things to do</a>
                <a href="">Museums</a>
                <a href="">Food & Drinks</a>
                <a href="">Hotels</a>
                <a href="">Offers</a>
                <a id="userSymbol" href="Login.html" class="navbar-brand navrightpad"><i class="fa-solid fa-user"></i></a>
                
            </nav>
        </header>
           
        <!--Login header text-->
        <h1 id="logintext">
            Login
        </h1>
        
        <!--Login form-->
        <section id="LoginSection">

            <form id="LoginForm" method="post">
                <label>
                   Email Address 
                </label>
                <!--Email text field and pattern-->
                <input id="emaillogin" type="email" autocomplete="on" 
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
               
                <label>
                    Password 
                 </label>
                 <!--Password text field and pattern-->
                 <input id="passwordlogin" type="password" required minlength="8"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                 
                  
                 <label><a id="forgotPassword" href="">Forgot password?</a></label>
                 
                
            </form>

             <!--Login button-->
             <button id="loginbutton" type="submit">Login</button>

             <div>
                <!--Sign up hyperlink-->
                <p>Don't have an account?<a id="signup" href="SignUp.html"> Sign up</a></p>
             </div>
            </section>

            <!--Image-->
            <section class="imges">
                <img src="../media/offer1.png" alt="Image of Saudi Arabia">

            </section>


    <script type="module" src="../JavaScript/Login.js"></script>
</body>
</html>
